<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============ tailwind cdn ================ -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- =========== font awesome ============ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />



    <title>Job Application Tracker</title>
  </head>

  <body class="bg-[#f3f4f6]">
    <div class="max-w-5xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-[#1e3a8a] mb-8">
        Job Application Tracker
      </h1>

      <!-- =============== Stats ================= -->

      <div class="grid md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded-lg shadow">
          <p class="text-gray-500">Total</p>
          <h2 id="totalCount" class="text-2xl font-bold text-[#1e3a8a]">0</h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <p class="text-gray-500">Interview</p>
          <h2 id="interviewCount" class="text-2xl font-bold text-green-500">
            0
          </h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <p class="text-gray-500">Rejected</p>
          <h2 id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
        </div>
      </div>

      <hr class="border-0 h-[2px] bg-[#d4d9e3] mb-[12px]" />

      <!-- ================ Job Header ============== -->

      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-700">Available Jobs</h2>
        <p id="jobCount" class="text-gray-500 text-sm"></p>
      </div>

      <!-- ============= Filter Buttons ============ -->

      <div class="flex gap-3 mb-6">
        <button
          onclick="setFilter('ALL')"
          id="allBtn"
          class="px-4 py-2 bg-blue-600 text-white rounded"
        >
          All
        </button>

        <button
          onclick="setFilter('INTERVIEW')"
          id="intBtn"
          class="px-4 py-2 bg-gray-300 rounded"
        >
          Interview
        </button>

        <button
          onclick="setFilter('REJECTED')"
          id="rejBtn"
          class="px-4 py-2 bg-gray-300 rounded"
        >
          Rejected
        </button>
      </div>

      <!-- ========== Job Cards ====================== -->
      <div id="jobContainer" class="space-y-6"></div>
    </div>

    <script src="scriptn.js"></script>
  </body>
</html>
